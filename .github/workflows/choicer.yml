name: Choicer

run-name: Testing choicer ðŸš€ by ${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      choicer: #custom name
        type: choice
        description: Person to greet
        required: true
        default: Mona the Octocat
        options: 
          - Mona the Octocat
          - Alex
          - Denys
      
      stringer: 
        type: string # default type
        description: Just some string
        required: true
        default: Hello
      
      booleaner:
        type: boolean
        description: 42?
        required: true
        default: true

      # environmenter: # what this is I have no idea, actually
      #   type: environment
      #   description: Environment variable
      #   required: false
      #   default: eh?

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: Greeting
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: ${{ github.event.inputs.choicer }}

  world:
    needs: greet
    runs-on: ubuntu-latest
    steps:
      - name: Print string
        run: echo "${{ github.event.inputs.stringer }} world"  

  question:
    needs: [greet, world]
    runs-on: ubuntu-latest
    steps:
      - name: Answer question # also learned about if-else in bash
        run: if [ ${{ github.event.inputs.booleaner }} = true ]; then echo "Indeed, I see you are a man of knowledge like myself"; else echo "You fool!"; fi

